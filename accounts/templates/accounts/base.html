<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'accounts/css/bootstrap.css' %}">
    <title>{% block title %} {% endblock title %}</title>
</head>
<body>
    {% block main %}{% include  'accounts/navbar.html' %}  {% endblock main %}
    {% block content %}{% endblock content %}

    <script src="{% static 'accounts/js/jquery.js' %}"></script>
    <script src="{% static 'accounts/js/popper.js' %}"></script>
    <script src="{% static 'accounts/js/bootstrap.js' %}"></script>
</body>
</html>
